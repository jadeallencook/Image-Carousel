<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Carousel</title>
    <style>
        html,
        body {
            text-align: center;
            font-family: Helvetica;
        }
        h1,
        p {
            margin: 0px;
        }
        h1 {
            margin-top: 25px;
        }
        p {
            font-weight: 100;
        }
    </style>
</head>
<body>
    <h1>Image Carousel</h1>
    <p>Simple Embeddable Vanilla JS Image Gallery</p>
    <div id="example" class="image-carousel"></div>
    <script src="./dist/app.bundle.js"></script>
    <p>Checkout the repo on <a href="https://github.com/jadeallencook/Image-Carousel" target="_blank">GitHub</a></p>
    <script>
        new ImageCarousel('example', [
            './images/trees.png',
            './images/dog.png',
            './images/cali.png',
            './images/train.png',
        ]);
    </script>
</body>
</html>
